<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsible AI Chatbot</title>
  <style>
    :root {
      /* Dark theme defaults */
      --bg: #0f172a;
      --bg-elevated: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.12);
      --border-subtle: #1e293b;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --danger: #ef4444;
      --warn: #f97316;
    }

    body[data-theme="light"] {
      --bg: #e5e7eb;
      --bg-elevated: #ffffff;
      --accent: #16a34a;
      --accent-soft: rgba(34,197,94,0.12);
      --border-subtle: #d1d5db;
      --text: #020617;
      --text-soft: #4b5563;
      --danger: #b91c1c;
      --warn: #c05621;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #020617 100%);
      color: var(--text);
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      padding: 24px;
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.4fr);
      gap: 20px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: radial-gradient(circle at top left, rgba(31,41,55,1) 0, var(--bg-elevated) 55%);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 45px rgba(15,23,42,0.9);
      padding: 18px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(148,163,184,0.25);
      margin-bottom: 4px;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title h1 {
      font-size: 1.25rem;
      margin: 0;
      letter-spacing: 0.02em;
    }

    .title span {
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    .status-pill {
      font-size: 0.7rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(34,197,94,0.5);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .chat-box {
      flex: 1;
      background: linear-gradient(to bottom, rgba(15,23,42,0.95), rgba(15,23,42,0.98));
      border-radius: 14px;
      padding: 16px 14px;
      height: 430px;
      overflow-y: auto;
      border: 1px solid rgba(15,23,42,0.9);
    }

    .message {
      margin-bottom: 12px;
      display: flex;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .bubble {
      display: inline-block;
      padding: 10px 13px;
      border-radius: 16px;
      max-width: 78%;
      font-size: 0.9rem;
      line-height: 1.45;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user .bubble {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #ecfdf5;
      box-shadow: 0 10px 25px rgba(16,185,129,0.45);
    }

    .assistant .bubble {
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.4);
    }

    .input-row {
      margin-top: 6px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-row input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }

    .input-row input::placeholder {
      color: rgba(148,163,184,0.8);
    }

    .input-row input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34,197,94,0.4);
    }

    .input-row button {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #022c22;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      box-shadow: 0 12px 30px rgba(34,197,94,0.4);
    }

    .input-row button:hover:not(:disabled) {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .input-row button:disabled {
      background: #4b5563;
      color: #d1d5db;
      cursor: not-allowed;
      box-shadow: none;
    }

    .safety-card {
      background: radial-gradient(circle at top left, rgba(15,23,42,1) 0, var(--bg-elevated) 60%);
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 40px rgba(15,23,42,0.9);
      padding: 16px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 460px;
      overflow: hidden;
    }

    .safety-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .safety-title {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--text-soft);
    }

    .decision-pill {
      font-size: 0.75rem;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    .decision-allow {
      background: rgba(34,197,94,0.1);
      border-color: rgba(34,197,94,0.7);
      color: #bbf7d0;
    }

    .decision-rewrite {
      background: rgba(249,115,22,0.1);
      border-color: rgba(249,115,22,0.8);
      color: #fed7aa;
    }

    .decision-block {
      background: rgba(248,113,113,0.1);
      border-color: rgba(248,113,113,0.8);
      color: #fecaca;
    }

    .safety-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
    }

    .scores-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px 10px;
      font-size: 0.8rem;
      background: rgba(15,23,42,0.9);
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid rgba(31,41,55,0.9);
    }

    .score-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-soft);
    }

    .score-item span.label {
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.7rem;
    }

    .score-item span.value {
      font-weight: 600;
      color: #e5e7eb;
      font-variant-numeric: tabular-nums;
    }

    .safety-scroll {
      flex: 1;
      margin-top: 4px;
      padding: 8px 10px;
      background: rgba(15,23,42,0.96);
      border-radius: 10px;
      border: 1px solid rgba(31,41,55,0.9);
      font-size: 0.8rem;
      color: var(--text-soft);
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .safety-scroll h4 {
      margin: 0 0 4px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9ca3af;
    }

    .safety-scroll ul {
      margin: 4px 0 0 16px;
      padding: 0;
    }

    .safety-scroll li {
      margin-bottom: 2px;
    }

    #safetyPanel {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="title">
          <h1>Responsible AI Chatbot</h1>
          <span>Gemini-powered responses with multi-dimensional safety scoring</span>
        </div>
        <div style="display:flex; align-items:center; gap:8px;">
          <button id="themeToggle" type="button" style="border-radius:999px;border:1px solid rgba(148,163,184,0.6);background:rgba(15,23,42,0.8);color:#e5e7eb;font-size:0.7rem;padding:4px 10px;cursor:pointer;letter-spacing:0.06em;text-transform:uppercase;">Dark</button>
          <div class="status-pill">Live Evaluation</div>
        </div>
      </div>

      <div id="chat" class="chat-box"></div>

      <div class="input-row">
        <input id="messageInput" type="text" placeholder="Ask anything. Safety will be evaluated automatically..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="safety-card">
      <div class="safety-header">
        <div class="safety-title">Safety report</div>
        <div id="decisionPill" class="decision-pill decision-allow" style="display:none;">ALLOW</div>
      </div>

      <div class="safety-body">
        <div class="scores-grid" id="scoresGrid" style="opacity:0.5;">
          <div class="score-item"><span class="label">toxicity</span><span class="value" id="scoreToxicity">–</span></div>
          <div class="score-item"><span class="label">bias</span><span class="value" id="scoreBias">–</span></div>
          <div class="score-item"><span class="label">harmfulness</span><span class="value" id="scoreHarm">–</span></div>
          <div class="score-item"><span class="label">hallucination</span><span class="value" id="scoreHalluc">–</span></div>
          <div class="score-item"><span class="label">rule score</span><span class="value" id="scoreRule">–</span></div>
          <div class="score-item"><span class="label">overall</span><span class="value" id="scoreOverall">–</span></div>
        </div>

        <div class="safety-scroll" id="safetyPanel">
          <!-- Text is populated by renderSafety() -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const safetyPanel = document.getElementById('safetyPanel');
    const themeToggle = document.getElementById('themeToggle');
    const decisionPill = document.getElementById('decisionPill');
    const scoresGrid = document.getElementById('scoresGrid');
    const scoreToxicity = document.getElementById('scoreToxicity');
    const scoreBias = document.getElementById('scoreBias');
    const scoreHarm = document.getElementById('scoreHarm');
    const scoreHalluc = document.getElementById('scoreHalluc');
    const scoreRule = document.getElementById('scoreRule');
    const scoreOverall = document.getElementById('scoreOverall');

    // ----- Theme handling -----
    function applyTheme(theme) {
      if (theme === 'light') {
        document.body.setAttribute('data-theme', 'light');
        if (themeToggle) themeToggle.textContent = 'Light';
      } else {
        document.body.removeAttribute('data-theme');
        if (themeToggle) themeToggle.textContent = 'Dark';
      }
    }

    (function initTheme() {
      const saved = window.localStorage.getItem('raibot-theme');
      applyTheme(saved === 'light' ? 'light' : 'dark');
    })();

    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        const current = document.body.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
        const next = current === 'light' ? 'dark' : 'light';
        applyTheme(next);
        window.localStorage.setItem('raibot-theme', next);
      });
    }

    // ----- Chat handling -----

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msg.appendChild(bubble);
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage('user', text);
      inputEl.value = '';
      sendBtn.disabled = true;

      try {
        const resp = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await resp.json();
        appendMessage('assistant', data.final_answer || '(no response)');
        renderSafety(data.safety_report);
      } catch (err) {
        appendMessage('assistant', 'Error talking to server.');
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    function renderSafety(report) {
      if (!report) {
        safetyPanel.style.display = 'none';
        safetyPanel.textContent = '';
        decisionPill.style.display = 'none';
        scoresGrid.style.opacity = 0.5;
        scoreToxicity.textContent = '–';
        scoreBias.textContent = '–';
        scoreHarm.textContent = '–';
        scoreHalluc.textContent = '–';
        scoreRule.textContent = '–';
        scoreOverall.textContent = '–';
        return;
      }

      const scores = report.scores || {};
      const decision = report.decision || {};

      // Update decision pill
      const action = (decision.action || 'unknown').toLowerCase();
      decisionPill.style.display = 'inline-flex';
      decisionPill.textContent = (action || 'unknown').toUpperCase();
      decisionPill.classList.remove('decision-allow', 'decision-rewrite', 'decision-block');
      if (action === 'allow') {
        decisionPill.classList.add('decision-allow');
      } else if (action === 'rewrite') {
        decisionPill.classList.add('decision-rewrite');
      } else if (action === 'block') {
        decisionPill.classList.add('decision-block');
      }

      // Scores into badges
      const fmt = (v) => (typeof v === 'number' ? v.toFixed(2) : (v ?? 'n/a'));
      scoresGrid.style.opacity = 1;
      scoreToxicity.textContent = fmt(scores.toxicity);
      scoreBias.textContent = fmt(scores.bias);
      scoreHarm.textContent = fmt(scores.harmfulness);
      scoreHalluc.textContent = fmt(scores.hallucination);
      scoreRule.textContent = fmt(scores.rule_score);
      scoreOverall.textContent = fmt(scores.overall);

      // Explanation + rule triggers text
      let html = '';
      if (decision.reason) {
        html += 'Decision: ' + (decision.action || 'unknown') + ' – ' + decision.reason + '\n\n';
      }
      html += 'Explanation:\n' + (report.explanation || '') + '\n\n';

      const triggers = report.rule_triggers || [];
      if (triggers.length) {
        html += 'Rule triggers:\n';
        for (const t of triggers) {
          html += `- ${t.name} (severity ${t.severity}): ${t.explanation} [span: "${t.span}"]\n`;
        }
      }

      safetyPanel.textContent = html.trim();
      safetyPanel.style.display = 'block';
    }

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
